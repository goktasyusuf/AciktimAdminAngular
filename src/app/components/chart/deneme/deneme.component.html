<div class="d-flex justify-content-between">
  <div>
    <button (click)="changeVisibility()" class="btn p-3 open" style="background-color:#5D196A;color: white;">Büyüklük
      Değiştirme
      Aracını {{!noShow ? "Açmak" : "Kapatmak" }} İçin Tıklayın
      <span style="display: block;font-size: 11px;color: #cff4fc;">*Büyüklük ayarı kapalıyken grafiklerin yerini
        değiştirebilirsiniz.</span>
    </button>
  </div>
  <div style="width: 300px;" class="text-center">
    <div class="alert alert-danger" role="alert" *ngIf="noShow">
      Büyüklük Ayarı Açık
    </div>
    <div class="alert alert-info" role="alert" *ngIf="!noShow">
      Büyüklük Ayarı Kapalı
    </div>
  </div>
</div>
<br>
<div class="row mb-4" *ngIf="restaurants && customers">
  <div class="col-lg-3">
    <div class="card border-left-primary shadow h-100 py-2">
      <div class="card-body">
        <div class="row no-gutters align-items-center">
          <div class="col mr-2">
            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
              Günlük Kazanç</div>
            <div class="h5 mb-0 font-weight-bold text-gray-800">{{todayGain}} TL</div>
          </div>
          <div class="col-auto">
            <i class="fa-solid fa-coins fa-2xl"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-3">
    <div class="card border-left-primary shadow h-100 py-2">
      <div class="card-body">
          <div class="row no-gutters align-items-center">
              <div class="col mr-2">
                  <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                      Bugün Kayıt Olan Kişi Sayısı</div>
                  <div class="h5 mb-0 font-weight-bold text-gray-800">{{customersNumberWhoTodayRegister}} Kişi </div>
              </div>
              <div class="col-auto">
                <i class="fa-solid fa-user fa-2xl"></i>
              </div>
          </div>
      </div>
  </div>
  </div>
  <div class="col-lg-3">
    <div class="card border-left-primary shadow h-100 py-2">
      <div class="card-body">
          <div class="row no-gutters align-items-center">
              <div class="col mr-2">
                  <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                      Toplam Restoran Sayısı</div>
                  <div class="h5 mb-0 font-weight-bold text-gray-800">{{restaurants.length}} Restoran</div>
              </div>
              <div class="col-auto">
                <i class="fa-solid fa-utensils fa-2xl"></i>
              </div>
          </div>
      </div>
  </div>
  </div>
  <div class="col-lg-3">
    <div class="card border-left-primary shadow h-100 py-2">
      <div class="card-body">
          <div class="row no-gutters align-items-center">
              <div class="col mr-2">
                  <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                      Toplam Müşteri Sayısı</div>
                  <div class="h5 mb-0 font-weight-bold text-gray-800">{{customers.length}} Müşteri</div>
              </div>
              <div class="col-auto">
                <i class="fa-solid fa-user fa-2xl"></i>
              </div>
          </div>
      </div>
  </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-12 mb-4">
    <div [class]="giveClass()" class="chart" cdkDragBoundary=".example-boundary" cdkDrag [cdkDragDisabled]="noShow">
      <div class="example-box" style="border: 3px solid #5D196A;box-shadow: 3px 3px 5px 5px rgb(179, 177, 177);">

        <div class="chart-container" #chart1 [chart]="linechart"></div>
      </div>
    </div>
  </div>
  <div class="col-lg-6 mb-4">
    <div [class]="giveClass()" class="chart" cdkDrag [cdkDragDisabled]="noShow">
      <div class="example-box" style="border: 3px solid #5D196A;box-shadow: 3px 3px 5px 5px rgb(179, 177, 177);">
        <div class="chart-container" #chart2 [chart]="piechart"></div>
      </div>
    </div>
  </div>
  <div class="col-lg-6 mb-4">
    <div [class]="giveClass()" class="chart" cdkDrag [cdkDragDisabled]="noShow">
      <div class="example-box" style="border: 3px solid #5D196A;box-shadow: 3px 3px 5px 5px rgb(179, 177, 177);">
        <div class="chart-container" #chart3 [chart]="piechartcategory"></div>
      </div>
    </div>
  </div>
  <div class="col-lg-6 mb-4">
    <div [class]="giveClass()" class="chart" cdkDrag [cdkDragDisabled]="noShow">
      <div class="example-box" style="border: 3px solid #5D196A;box-shadow: 3px 3px 5px 5px rgb(179, 177, 177);">
        <div class="chart-container" #chart4 [chart]="piechartorder"></div>
      </div>
    </div>
  </div>
  <div class="col-lg-6 mb-4">
    <div [class]="giveClass()" class="chart" cdkDrag [cdkDragDisabled]="noShow">
      <div class="example-box" style="border: 3px solid #5D196A;box-shadow: 3px 3px 5px 5px rgb(179, 177, 177);">
        <div class="chart-container" #chart5 [chart]="piechartmaxorder"></div>
      </div>
    </div>
  </div>
</div>
